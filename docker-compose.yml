services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  security-service:
    build:
      context: ./security-service
      dockerfile: Dockerfile
    container_name: security-service
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=security_service
      - MONGODB_TIMEOUT=10
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRY=15m
      - JWT_REFRESH_TOKEN_EXPIRY=7d
      - ENCRYPTION_KEY=32-byte-encryption-key-here!!!!
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  forecast-service:
    build:
      context: ./forecast-service
      dockerfile: Dockerfile
    container_name: forecast-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=forecast_service
      - MONGODB_TIMEOUT=10
      - SECURITY_SERVICE_URL=http://security-service:8080
      - SECURITY_SERVICE_TIMEOUT=10
      - FORECAST_DEFAULT_HORIZON_HOURS=24
      - FORECAST_MAX_HORIZON_HOURS=168
      - PEAK_LOAD_THRESHOLD_PERCENTAGE=80
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
      security-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: