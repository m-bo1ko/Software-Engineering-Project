services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  security-service:
    build:
      context: ./security-service
      dockerfile: Dockerfile
    container_name: security-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=security_service
      - MONGODB_TIMEOUT=10
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRY=15m
      - JWT_REFRESH_TOKEN_EXPIRY=7d
      - ENCRYPTION_KEY=32-byte-encryption-key-here!!!!
      # Storage service URL (external, configure if available)
      - STORAGE_SERVICE_URL=http://storage-service:8086/storage
      - STORAGE_SERVICE_TIMEOUT=10
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  forecast-service:
    build:
      context: ./forecast-service
      dockerfile: Dockerfile
    container_name: forecast-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=forecast_service
      - MONGODB_TIMEOUT=10
      - SECURITY_SERVICE_URL=http://security-service:8080
      - SECURITY_SERVICE_TIMEOUT=10
      - IOT_SERVICE_URL=http://iot-control-service:8083
      - IOT_SERVICE_TIMEOUT=10
      # External APIs (configure if available)
      - WEATHER_API_URL=http://external-weather:8085/external/weather
      - TARIFF_API_URL=http://external-tariffs:8085/external/tariffs
      - ML_MODEL_URL=http://ml-service:8085/ml/predict
      - STORAGE_API_URL=http://storage-service:8086/storage
      - FORECAST_DEFAULT_HORIZON_HOURS=24
      - FORECAST_MAX_HORIZON_HOURS=168
      - PEAK_LOAD_THRESHOLD_PERCENTAGE=80
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
      security-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      - app-network
    restart: unless-stopped
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  iot-control-service:
    build:
      context: ./iot-control-service
      dockerfile: Dockerfile
    container_name: iot-control-service
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=iot_control_service
      - MONGODB_TIMEOUT=10
      - SECURITY_SERVICE_URL=http://security-service:8080
      - SECURITY_SERVICE_TIMEOUT=10
      - FORECAST_SERVICE_URL=http://forecast-service:8082
      - FORECAST_SERVICE_TIMEOUT=10
      - ANALYTICS_SERVICE_URL=http://analytics-service:8084
      - ANALYTICS_SERVICE_TIMEOUT=10
      # Storage service URL (external, configure if available)
      - STORAGE_SERVICE_URL=http://storage-service:8086/storage
      - STORAGE_SERVICE_TIMEOUT=10
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - MQTT_CLIENT_ID=iot-control-service
      - MQTT_QOS=1
      - IOT_TELEMETRY_BATCH_SIZE=100
      - IOT_COMMAND_TIMEOUT=30
      - IOT_STATE_UPDATE_INTERVAL=5
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
      security-service:
        condition: service_started
      mqtt-broker:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=debug
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=analytics_service
      - MONGODB_TIMEOUT=10
      - SECURITY_SERVICE_URL=http://security-service:8080
      - SECURITY_SERVICE_TIMEOUT=10
      - IOT_SERVICE_URL=http://iot-control-service:8083
      - IOT_SERVICE_TIMEOUT=10
      - FORECAST_SERVICE_URL=http://forecast-service:8082
      - FORECAST_SERVICE_TIMEOUT=10
      # Storage service URL (external, configure if available)
      - STORAGE_SERVICE_URL=http://storage-service:8086/storage
      - STORAGE_SERVICE_TIMEOUT=10
      - ANALYTICS_ANOMALY_DETECTION_ENABLED=true
      - ANALYTICS_KPI_CALCULATION_INTERVAL=60
      - ANALYTICS_REPORT_RETENTION_DAYS=90
      - ANALYTICS_TIME_SERIES_AGGREGATION_INTERVAL=60
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    depends_on:
      mongodb:
        condition: service_healthy
      security-service:
        condition: service_started
      iot-control-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: